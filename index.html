---
layout: default
---

<div class="home">
  <h1 class="title">Books</h1>
  <h2 class="subtitle">my reading notes</h2>
  <table class="post-list">
    <thead>
      <tr>
        <th> 👍 </th>
        <th>date</th>
        <th>title</th>
        <th>author(s)</th>
      </tr>
    </thead>
    {% for post in site.posts %}
      <tr class="click-row" data-href="{{ post.url | prepend: site.baseurl }}">
        <td>{% if post.recommend %}👍{% endif %}</td>
        <td>{{ post.date | date: "%-d %b %Y" }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.authors }}</td>
      </tr>
    {% endfor %}
  </table>

  <p>👍 : I gained a deeper perspective by reading this book.</p>
</div>

<script>
  var elements = document.getElementsByClassName("click-row")
  Array.prototype.forEach.call(elements, function(el) {
    el.addEventListener('click', function() {
      window.location.href = this.dataset.href
    })
  })
</script>
